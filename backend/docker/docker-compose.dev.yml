# File: backend/docker/docker-compose.dev.yml
# Purpose: Development Docker Compose configuration with hot reload
version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: mac_agent_api_dev
    ports:
      - "8000:8000"
    environment:
      - ENV=development
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - DATABASE_URL=sqlite+aiosqlite:///./backend_data/app.db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com}
    depends_on:
      - redis
    volumes:
      - ../app:/app/app:ro  # Mount source code for hot reload
      - ./logs:/app/logs
      - ./backend_data:/app/backend_data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - mac_agent_network

  redis:
    image: redis:7-alpine
    container_name: mac_agent_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    restart: unless-stopped
    networks:
      - mac_agent_network

volumes:
  redis_data_dev:
    driver: local

networks:
  mac_agent_network:
    driver: bridge
