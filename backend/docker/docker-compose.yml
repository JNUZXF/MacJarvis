# File: backend/docker/docker-compose.yml
# Purpose: Production Docker Compose configuration
version: '3.8'

services:
  # Main API service
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: mac_agent_api
    ports:
      - "8000:8000"
    environment:
      - ENV=production
      - DEBUG=false
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql+asyncpg://macagent:${DB_PASSWORD:-changeme}@postgres:5432/macagent
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./backend_data:/app/backend_data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - mac_agent_network

  # Celery worker for async tasks
  celery_worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: mac_agent_celery_worker
    command: celery -A app.infrastructure.tasks.celery_app worker --loglevel=info --concurrency=4
    environment:
      - ENV=production
      - DEBUG=false
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql+asyncpg://macagent:${DB_PASSWORD:-changeme}@postgres:5432/macagent
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./backend_data:/app/backend_data
    restart: unless-stopped
    networks:
      - mac_agent_network

  # Celery beat for scheduled tasks
  celery_beat:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: mac_agent_celery_beat
    command: celery -A app.infrastructure.tasks.celery_app beat --loglevel=info
    environment:
      - ENV=production
      - DEBUG=false
      - LOG_LEVEL=INFO
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - mac_agent_network

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: mac_agent_postgres
    environment:
      - POSTGRES_USER=macagent
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme}
      - POSTGRES_DB=macagent
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U macagent"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mac_agent_network

  # Redis for caching and task queue
  redis:
    image: redis:7-alpine
    container_name: mac_agent_redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mac_agent_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  mac_agent_network:
    driver: bridge
