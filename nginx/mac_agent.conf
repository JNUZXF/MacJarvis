# File: nginx/mac_agent.conf
# Purpose: Nginx production config for MacJarvis (static + API proxy)

worker_processes  1;
pid logs/nginx.pid;
error_log logs/nginx_error.log;

events {
    worker_connections  1024;
}

http {
    # 修复 Vite 构建产物的 MIME 类型（否则浏览器会拒绝加载 type="module" 的 JS）
    types {
        text/html                             html htm;
        text/css                              css;
        application/javascript                 js mjs;
        application/json                       json;
        application/wasm                       wasm;
        image/svg+xml                          svg;
        image/png                              png;
        image/jpeg                             jpg jpeg;
        image/gif                              gif;
        image/webp                             webp;
        font/woff                              woff;
        font/woff2                             woff2;
    }
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 18889;
        server_name localhost;

        root /Users/xinfuzhang/Desktop/Code/mac_agent/frontend/dist;
        index index.html;

        location / {
            try_files $uri /index.html;
        }

        # API proxy (SSE supported)
        location /api/ {
            proxy_pass http://127.0.0.1:18888;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 3600;
            proxy_send_timeout 3600;
            add_header X-Accel-Buffering no;
        }
    }
}
